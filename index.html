<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 스터디 ::: </title>
    <style>
        img{
            width: 250px;
        }
       div#ootd dt{
        color: red;
        text-decoration: underline;
       }
        dd{
            color: black;
        }
        dt{
            font-weight: bold;
        }
        div{
            vertical-align: top;
            display: inline-block;
            border-top: solid 10px gray;
            border-left: solid 10px gray;
            border-right: solid 10px black;

        }

            background-color: yellow !important;
        }
        div#ootd{

        }
        p{
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }
    </style>

<body>
    <h1>웹 화면 구현 수업의 웹 스터디 페이지</h1>
    <h2>노형래</h2>
    <p>하나의 문단을 작성할 때는 p태그를 사용합니다.</p>
    <p>안녕하세요,<br>
        코딩공부하기 좋은 날입니다.
    </p>
    <hr>
    <div class="contents">
        <dl>
            <dt>영화소개</dt>
            <img src="https://filesvr.dureraum.org/cinema/rbs/data/files/mcontents/1/202403061451570.jpg">
            <dd>파묘</dd>
            <dd>《파묘》는 2024년 개봉한 대한민국의 오컬트 미스터리 영화이다. 
                장재현 감독이 각본과 감독을 맡고 최민식, 김고은, 유해진, 이도현이 주연을 맡은 
                2024년 대한민국 미스터리 스릴러 영화이다</dd>

        </dl>
    </div>
    <div id="ootd">
        <dl>
            <dt>오늘의 패션</dt>
            <dd>오늘의 패션/코디를 소개하는부분</dd>
        </dl>
    </div>

    <div class="contents">
        <dl>

        </dl>
